<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Cualquier Archivo a PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0099ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #principal {
            background: #f0f0f0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            display: none;
        }

        label {
            cursor: pointer;
            background-color: #0099ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            display: inline-block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        #downloadSection {
            margin-top: 20px;
            text-align: left;
            overflow: hidden;
        }

        .pdfPreview {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .pdfPreview iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pdfButton {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .pdfButton:hover {
            background-color: #007bb5;
        }

        /* Estilos para el indicador de carga */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para el tÃ­tulo */
        h1 {
            margin-top: 0;
            color: #333;
        }

        /* Estilos para el mensaje de error */
        .error {
            color: #ff6347;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1>Convierte cualquier archivo a PDF ðŸ“„</h1>
        <input type="file" name="file" id="file">
        <label for="file">Examinar Archivo</label>
        <button id="convertButton">Convertir a PDF ðŸ”„</button>
        <div id="loader" class="loader"></div> <!-- Indicador de carga -->
        <div id="downloadSection"></div>
        <div id="error" class="error"></div> <!-- Mensaje de error -->
    </div>
    
    <script>
        const convertButton = document.getElementById("convertButton");
        const loader = document.getElementById("loader");
        const errorDiv = document.getElementById("error");

        convertButton.addEventListener("click", () => {
            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];

            if (!file) {
                showError("No has seleccionado ningÃºn archivo.");
                return;
            }

            convertButton.disabled = true;
            loader.style.display = "block";
            errorDiv.textContent = "";

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function () {
                postFile({
                    fileExt: file.name,
                    file: reader.result
                });
            };

            reader.onerror = function () {
                showError("Error al leer el archivo.");
                resetUI();
            };
        });

        async function postFile(data) {
            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.file.data) {
                    const binaryDataBuffer = result.file.data;
                    const bufferArray = new Uint8Array(binaryDataBuffer).buffer;

                    const blob = new Blob([bufferArray], {
                        type: "application/pdf",
                    });

                    const url = URL.createObjectURL(blob);
                    const downloadSection = document.getElementById("downloadSection");

                    downloadSection.innerHTML = '';

                    const pdfPreview = document.createElement("div");
                    pdfPreview.classList.add("pdfPreview");
                    pdfPreview.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
                    downloadSection.appendChild(pdfPreview);

                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Descargar PDF " + result.id ;
                    downloadButton.classList.add("pdfButton");
                    downloadButton.onclick = () => {
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "result.pdf";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    };
                    downloadSection.appendChild(downloadButton);
                }

                console.log("Success:", result);
            } catch (error) {
                console.error("Error:", error);
                showError("Error al convertir el archivo.");
            } finally {
                resetUI();
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
        }

        function resetUI() {
            loader.style.display = "none";
            convertButton.disabled = false;
        }
    </script>
</body
