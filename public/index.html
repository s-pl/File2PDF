<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert ANY file to PDF easily</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0099ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #principal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #downloadSection {
            margin-top: 20px;
        }

        #downloadSection button {
            background-color: #008CBA;
        }

        #downloadSection button:hover {
            background-color: #007bb5;
        }

        /* Estilos para el indicador de carga */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1>Convierte cualquier archivo a PDF</h1>
        <input type="file" name="file" id="file">
        <button onclick="getBase64()">Convertir a PDF</button>
        <div id="downloadSection"></div>
        <div id="loader" class="loader" style="display: none;"></div> <!-- Indicador de carga -->
    </div>
    
    <script>
        function getBase64() {
            var file = document.getElementById("file").files[0];
            if (!file) {
                return alert("No has introducido un archivo, vuelve a intentarlo.");
            } else {
                var ext = file.name;
                var reader = new FileReader();
                reader.readAsDataURL(file);

                // Mostrar el indicador de carga
                document.getElementById("loader").style.display = "block";

                reader.onload = function () {
                    console.log(reader.result);
                    postFile({
                        "fileExt": ext,
                        "file": reader.result
                    });
                };
                reader.onerror = function (error) {
                    alert('Error: ' + error);
                    // Ocultar el indicador de carga en caso de error
                    document.getElementById("loader").style.display = "none";
                };
            }
        }

        async function postFile(data) {
            try {
                const response = await fetch("/upload", {
                    method: "POST", 
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                console.log(result.file.data);

                if (result.file.data) {
                    const binaryDataBuffer = result.file.data;
                    const bufferArray = new Uint8Array(binaryDataBuffer).buffer;

                    const blob = new Blob([bufferArray], {
                        type: "application/pdf", 
                    });

                    const url = URL.createObjectURL(blob);
                    const downloadSection = document.getElementById("downloadSection");

                    // Clear previous download button
                    downloadSection.innerHTML = '';

                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Descargar PDF " + result.id ;
                    downloadButton.onclick = () => {
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "result.pdf";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    };
                    downloadSection.appendChild(downloadButton);

                    // Ocultar el indicador de carga después de que se complete la conversión
                    document.getElementById("loader").style.display = "none";
                }

                console.log("Success:", result);
            } catch (error) {
                console.error("Error:", error);
                alert("Error: " + error.message);
                // Ocultar el indicador de carga en caso de error
                document.getElementById("loader").style.display = "none";
            }
        }
    </script>
</body>
</html>
